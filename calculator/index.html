<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="parent">
            <div class="child  output" id="output">123</div>
            <button class="child darkgray">AC</button>
            <button class="child darkgray">+/-</button>
            <button class="child darkgray">%</button>
            <button class="child orange">/</button>
            <button class="child lightgray " id="seven">7</button>
            <button class="child lightgray">8</button>
            <button class="child lightgray">9</button>
            <button class="child orange">*</button>
            <button class="child lightgray">4</button>
            <button class="child lightgray">5</button>
            <button class="child lightgray">6</button>
            <button class="child orange">-</button>
            <button class="child lightgray">1</button>
            <button class="child lightgray">2</button>
            <button class="child lightgray">3</button>
            <button class="child orange">+</button>
            <button class="child zero lightgray" id="zero">0</button>
            <button class="child lightgray">.</button>
            <button class="child orange">=</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
